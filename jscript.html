<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function colorChange(){
            const colors = ["red", "blue", "green", "yellow", "pink", "purple", "orange"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }

        function add() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            alert("Addition result: " + (num1 + num2));
        }

        function sub() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            alert("Subtraction result: " + (num1 - num2));
        }

        function mul() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            alert("Multiplication result: " + (num1 * num2));
        }

        function div() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            if (num2 !== 0) {
                alert("Division result: " + (num1 / num2));
            } else {
                alert("Division by zero is not allowed.");
            }
        }


        function ageGroup(){
            const age = document.getElementById("age").value;
            if(age>=0 && age<=12){
                alert("You are a child");
            }
            else if(age>=13 && age<=19){
                alert("You are a teenager");
            }
            else if(age>=20 && age<=30){
                alert("You are a young adult");
            }
            else if(age>=31 && age<=55){
                alert("You are an adult");
            }
            else if(age>=55 && age<=100){
                alert("You are an senior citizen");
            }
            else{
                alert("Invalid age");
            }
        }



        function submitMarks(){
            const name = document.getElementById("name").value;
            const maths = parseFloat(document.getElementById("maths").value);
            const social = parseFloat(document.getElementById("social").value);
            const english = parseFloat(document.getElementById("english").value);
            const physics = parseFloat(document.getElementById("physics").value);
            const chemistry = parseFloat(document.getElementById("chemistry").value);

            const total = maths + social + english + physics + chemistry;
            const average = total / 5;

            if(average>=90){
                alert("Name: " + name + "\nTotal: " + total + "\nAverage: " + average + "\nGrade: A+");
            }else if(average>=80){
                alert("Name: " + name + "\nTotal: " + total + "\nAverage: " + average + "\nGrade: A");
            }else if(average>=70){
                alert("Name: " + name + "\nTotal: " + total + "\nAverage: " + average + "\nGrade: B");
            }else if(average>=60){
                alert("Name: " + name + "\nTotal: " + total + "\nAverage: " + average + "\nGrade: C");
            }else if(average>=50){
                alert("Name: " + name + "\nTotal: " + total + "\nAverage: " + average + "\nGrade: D");
            }else{
                alert("Name: " + name + "\nTotal: " + total + "\nAverage: " + average + "\nGrade: F");
            }   
        }

    </script>
    </head>
<body>
    <p> Click this button for color change</p>
    <button onclick="colorChange()">Click Me</button>
    <button onclick="document.body.style.backgroundColor= 'white';">For Normal BG</button>
    <br><br>

    <h4>Age Calculator</h4>
    Age: <input type="text" id="age" placeholder="Enter your age">
    <button onclick="ageGroup()">Age Calc.</button>
    <br><br>

    <h4>Math Calculator</h4>
    Enter first number: <input id="num1" placeholder="Enter first number">
    <br><br>
    Enter second number: <input id="num2"  placeholder="Enter second number">
    <br><br>
    <button onclick="add()">Addition</button>
    <button onclick="sub()">Subtraction</button>
    <button onclick="mul()">Multiplication</button>
    <button onclick="div()">Division</button>
    <br><br>
    
    <h4>Grade Calculator</h4>

    <form style="margin-top: 20px;">
        <label>Name:</label>
        <input type="text" id="name" name="name"> <br/>
        <label>Maths:</label>
        <input type="text" id="maths" name="maths" style="margin-top: 20px;"> <br/>
        
        <label>Social:</label>
        <input type="text" id="social" name="social" style="margin-top: 20px;"> <br/>
        
        <label>English:</label>
        <input type="text" id="english" name="english" style="margin-top: 20px;"> <br/>
        
        <label>Physics:</label>
        <input type="text" id="physics" name="physics" style="margin-top: 20px;"> <br/>
        
        <label>Chemistry:</label>
        <input type="text" id="chemistry" name="chemistry" style="margin-top: 20px;"> <br/>

        <br><button onclick="submitMarks()">Submit</button>
    </form>
</body>
</html>
